<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>

<body class="bg-zinc-100">
    <div class="logo w-56 mt-9 flex mx-auto items-center justify-center">
        <img src="fblogo.svg" alt="">
    </div>
    <div class="container flex bg-white p-8 rounded-lg  w-96 h-72 mx-auto shadow-md shadow-gray-300">
        <div class="down  flex flex-col m-auto">
            <p class="text-md m-auto">Log in to Facebook</p>
            <input class=" text-sm px-4 h-11 w-80 my-2 border border-1 border-b-gray-200 rounded-md" type="text"
                placeholder="Email address or phone number">
            <input class="text-sm px-4 h-11 w-80 my-2  border border-1  border-b-gray-200 rounded-md" type="password"
                placeholder="Password">
            <button class="bg-blue-500 text-white font-bold py-1 rounded-lg px-4 h-11 hover:bg-blue-600">Log In</button>
            <hr>
            <span class="text-center">
                <span class="text-xs text-blue-600 text-center cursor-pointer hover:underline">Forgotten account?</span>
                <span class="text-xs text-blue-600 text-center cursor-pointer hover:underline">Sign up for Facebook</span>
            </span>
            
            
        </div>
    </div>
</body>

</html>
